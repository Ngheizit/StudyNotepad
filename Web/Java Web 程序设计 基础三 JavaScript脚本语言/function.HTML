<html>
	<head>
		<script language="javascript">
			function showArray(a){
				document.write("<hr>数组元素列表：<ul>");
				for(i=0;i<a.length;i++){
					document.write("<li>"+a[i]+"</li>");
				}
				document.write("</ul>");
				return;				
			}
			function max(m,n){
				if(m>n)
					return m;
				else
					return n;	
			}	
	  </script>	
	</head>

	<body>
		<script language="javascript">
			var a1 = new Array(2);
			a1[0]="a0";
			a1[1]="a1";
			a1[2]="a2";
			a1[4]="a4";
			showArray(a1);
			
			document.write("<hr>");
			document.write("较大的值是："+max(33,55));
		</script>
	</body>
</html>
