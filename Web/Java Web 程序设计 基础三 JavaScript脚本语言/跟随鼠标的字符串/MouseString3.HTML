<style type="text/css">

<script>
    var Rx, Ry;
    var step = 12;

    var message = "¡ï  Æß  ²Ê  ×Ö  ·û  Ó­  ·ç  Æ®  Ñï  ¡ï";
    message = message.split("");
    var xpos = new Array();
    var ypos = new Array();

    function handlerMM(e) {
        var evt = e || window.event;
        Rx = evt.clientX || evt.x;
        Ry = evt.clientY || evt.y;
    }

    function makesnake() {
        xpos[0] = Rx + step;
        ypos[0] = Ry;

        for (i = message.length - 1; i >= 1; i--) {
            xpos[i] = xpos[i - 1] + step;
            ypos[i] = ypos[i - 1];
        }

        for (i = 0; i <= message.length - 1; i++) {
            var thisspan = eval("span" + (i) + ".style");
            thisspan.posLeft = xpos[i];
            thisspan.posTop = ypos[i];
            thisspan.color = Math.random() * 255 * 255 * 255 + Math.random()
                    * 255 * 255 + Math.random() * 255;
        }

        var timer = setTimeout("makesnake()", 25);
    }
</script>
</head>
<body bgcolor="#ffffff" onload="makesnake()">
<script>
    for (i = 0; i <= message.length - 1; i++) {
        document.write("<span id='span"+i+"' class='spanstyle'>");
        document.write(message[i]);
        document.write("</span>");
    }
    document.onmousemove = handlerMM;
</script>
</body>
