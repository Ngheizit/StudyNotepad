<html>
	<head>
		<style type="text/css">
			p {color:#aaf3cc}
			h2 {color:red;text-align:center}
			p.mystyle1 {font-size:24px;color:red;font-style:italic;font-weight:bold}
			p.mystyle2 {font-size:36px;color:#090807;text-align:center}
			h1,h3,h4,h5,p.mystyle3 {color:blue;text-align:center}
			.mystyle4 {font-size:48px;color:#aabbcc;text-align:right}			
		</style>
	</head>
	<body>
		<h1>h1标题</h1>
		<h2>h2标题</h2>
		<h3>h3标题</h3>
		<p class="mystyle1">第OO段没有class 对应p</p>
		<p class="mystyle1">第一段class="mystyle1" 对应p.mystyle1</p>
		<p class="mystyle2">第二段class="mystyle2" 对应p.mystyle2</p>
		<p class="mystyle3">第三段class="mystyle3" 对应p.mystyle3</p>
		<p class="mystyle4">第四段class="mystyle4"对应 .mystyle4</p>
		<div class="mystyle4">DIV块</div>	
	</body>
</html>
